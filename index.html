<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Thing Survey</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundShift 10s infinite alternate;
        }
        @keyframes backgroundShift {
            from { background: linear-gradient(120deg, #1e3c72, #2a5298); }
            to { background: linear-gradient(120deg, #2a5298, #1e3c72); }
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 550px;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s;
            border: 4px solid #ff5733;
            position: relative;
        }
        .container:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #1e3c72;
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            color: #444;
            font-size: 17px;
            margin-bottom: 30px;
            font-style: italic;
        }
        button {
            padding: 14px 28px;
            font-size: 20px;
            background: linear-gradient(90deg, #ff5733, #ff8d72);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(90deg, #e63946, #ff6b81);
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .response-box {
            margin-top: 20px;
            padding: 18px;
            background-color: #f8f8f8;
            border-radius: 8px;
            font-size: 19px;
            color: #222;
            font-weight: bold;
            display: none;
            transition: all 0.3s ease;
        }
        .emoji {
            font-size: 26px;
            margin-top: 10px;
            display: none;
        }
        .date-time {
            margin-top: 25px;
            font-size: 15px;
            color: #666;
            font-weight: bold;
        }
        .response-box.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .floating-label {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff5733;
            color: white;
            padding: 5px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-label">Your Opinion Matters</div>
        <h2>What is one thing that truly makes you happy?</h2>
        <p>Take a moment to reflect and share something meaningful to you.</p>
        <button id="favoriteBtn">Share Your Favorite</button>
        <div id="responseBox" class="response-box"></div>
        <div id="emoji" class="emoji">ðŸ˜Š</div>
        <div id="dateTime" class="date-time"></div>
    </div>

    <script type="text/javascript">
        function yourFavorite() {
            const favorite = prompt("Please share one thing that brings you joy:");
            const responseBox = document.getElementById("responseBox");
            const emoji = document.getElementById("emoji");
            if (favorite) {
                responseBox.textContent = `Happiness is: ${favorite}`;
                responseBox.style.display = "block";
                responseBox.classList.add("fade-in");
                emoji.style.display = "block";
                button.style.background = "#4CAF50";
                button.style.color = "white";
            } else {
                responseBox.textContent = "Click again to share!";
                responseBox.style.display = "block";
                emoji.style.display = "none";
                button.style.background = "#ff5733";
            }
        }

        function updateTime() {
            const dateTime = document.getElementById("dateTime");
            const now = new Date();
            dateTime.textContent = `Current Time: ${now.toLocaleString()}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        const button = document.getElementById("favoriteBtn");
        button.addEventListener("click", yourFavorite);
    </script>
</body>
</html>
